<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="black">
        <div class="navbar">

            <div class="navlogo">
                <img src="locklogo.png" alt="Image not found!" class="logo">
                <div class="navheading">
                    <p class="hname poppins-medium">Password</p>
                    <p class="hname poppins-medium">Genrator</p>
                </div>
            </div>

            <div class="features">
              <div class="themelogo">
                <div class="innerbtn">
                </div>
              </div>  
            </div>

        </div>

        <div class="content">
            <div class="fname">
                <label for="firstname" class="fnamelbl"><p>First Name
                        :</p></label>
                <input type="text" class="fnametxt poppins-medium">
            </div>

            <div class="lname">
                <label for="lastname" class="lnamelbl"><p>Last Name
                        :</p></label>
                <input type="text" class="lnametxt poppins-medium">
            </div>

            <div class="bdate">
                <label for="date" class="bdatelbl"><p>Birth Date : </p></label>
                <input type="date" class="bdatetxt poppins-medium">
            </div>

            <div class="skeyword">
                <label for="special keyword" class="skeywordlbl"><p>Special
                        Keyword :</p></label>
                <input type="text" class="skeywordtxt poppins-medium">
            </div>

            <div class="ssymbol">
                <label for="special symbol" class="ssymbollbl"><p>Special Symbol
                        :</p></label>
                <input type="text" class="ssymboltxt poppins-medium">
            </div>

            <div class="pbutton">
                <p class="password poppins-medium">Password is here!</p>
                <button class="genratebtn" onclick="generatePassword()">Genrate Password</button>
            </div>
        </div>

        <script src="scriptnew.js"></script>
    </body>
</html>
